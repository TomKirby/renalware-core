dependencies:
  pre:
    - echo Y | rvm @global do gem uninstall --force bundler
    - gem install bundler -v '1.10.6'
  post:
    - bundle exec bundle-audit update && bundle exec bundle-audit check

test:
  post:
    - bundle exec rake cucumber:web:
        environment:
          RAILS_ENV: test
          TEST_DEPTH: web
    - DEMO=true bundle exec bin/reset_data
