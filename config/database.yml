default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: renalware
  password: password
  # socket: /var/run/mysqld/mysqld.sock
  host: localhost

php_development:
  <<: *default
  database: renalware_development

php_test:
  <<: *default
  database: renalware_php_test

development:
  <<: *default
  database: renalware_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: renalware_test

production:
  adapter: mysql2
  url: <%= ENV['DATABASE_URL'] %>

cucumber:
  <<: *test