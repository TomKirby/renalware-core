default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: renalware_development
  username: postgres
  password: pass
  host: localhost
test:
  <<: *default
  database: renalware_test
  username: postgres
  password: pass
  host: localhost
staging:
  url: <%= ENV['DATABASE_URL'] %>
