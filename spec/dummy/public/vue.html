<html>
<head>

<style>
.modal-mask {
  position: fixed;
  z-index: 9998;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, .5);
  display: table;
  transition: opacity .3s ease;
}

.modal-wrapper {
  display: table-cell;
  vertical-align: middle;
}

.modal-container {
  width: 300px;
  margin: 0px auto;
  padding: 20px 30px;
  background-color: #fff;
  border-radius: 2px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
  transition: all .3s ease;
  font-family: Helvetica, Arial, sans-serif;
}

.modal-header h3 {
  margin-top: 0;
  color: #42b983;
}

.modal-body {
  margin: 20px 0;
}

.modal-default-button {
  float: right;
}

/*
 * The following styles are auto-applied to elements with
 * transition="modal" when their visibility is toggled
 * by Vue.js.
 *
 * You can easily play with the modal transition by editing
 * these styles.
 */

.modal-enter {
  opacity: 0;
}

.modal-leave-active {
  opacity: 0;
}

.modal-enter .modal-container,
.modal-leave-active .modal-container {
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
</style>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>


  <script>

</script>
  </head>
  <body>

  <!-- app -->
<div id="app">


    <div id="app" class="container">

      <section v-for="period in diary.periods" >
        <h3>
        {{period.code}}
        </h3>
        <table class="table">
          <thead>
            <th>Station</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </thead>
          <tbody>
            <template v-for="station in period.stations">
              <tr>
                <th>{{station.name}}</th>
                <template v-for="day in station.days">
                  <td>
                    <template v-for="slot in day.slots">
                      <template v-if="slot.active == true">
                        <div class="a" :data-slot-id="slot.id">

                            {{slot.id}}

                            <!-- <a id="show-modal" @click="showModal = true">{{slot.patient.name}}</a> -->
                            <a id="show-modal" @click="showDialog">{{slot.patient.name}}</a>

                        </div>
                      </template>
                    </template>
                  </td>
                </template>
               </tr>
            </template>
          </tbody>
        </table>
      </section>

    </div>

    <!-- use the modal component, pass in the prop -->
  <modal v-if="showModal" @close="showModal = false" bla="asasssss">
    <h3 slot="header">
    </h3>
    <p slot="body">
    asd
    </h3>
  </modal>
</div>

<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              {{bla}}
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              default body
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              default footer
              <button class="modal-default-button button" @click="$emit('close')">
                OK
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
  </script>

  <script>
    // register modal component
    Vue.component('modal', {
      props: ['bla'],
      template: '#modal-template'
    });

    new Vue({
      el: "#app",
      methods: {
            showDialog(target) {
                this.showModal = true;
                this.currentDay = true;
            },
      },
      data: {
        showModal: false,
        currentDay: null,
        diary: {
          periods: [
            {
              id: 1,
              code: "am",
              stations: [
                {
                  id: 1,
                  name: "Station1",
                  days: {
                    1: {
                      slots: [
                        {
                          master: false,
                          active: true,
                          id: 1,
                          patient: {
                            id: 2,
                            name: "Rabbit"
                          }
                        },
                        {
                          master: true,
                          active: false,
                          id: 123,
                          patient: {
                            id: 3,
                            name: "John"
                          }
                        }
                      ]
                    },
                    2: {},
                    3: {},
                    4: {},
                    5: {},
                    6: {},
                    7: {}
                  }
                },
                {
                  id: 2,
                  name: "Station2",
                  days: {
                    1: {},
                    2: {},
                    3: {},
                    4: {},
                    5: {},
                    6: {},
                    7: {}
                  }
                }
              ]
            }
          ]
        }
      }
    });

    </script>
  </body>
</html>
